<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Galerij</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <style>
        body {
            background: linear-gradient(to right, blue, aqua);
        }
        .gamesContainer {
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(3, 1fr);
            gap: 70px;
        }
        .card {
            width: 180px;
            height: 300px;
            color: white;
            background: linear-gradient(to right, red, orange);
            border: 4px solid black;
            user-select: none;
        }

        .card span {
            font-size: 16px;
            margin: 0;
            position: relative;
            bottom: 0px;
        }
        .image {
            width: 100%;
            height: 60%;
        }
        .parentContainer {
            display: flex;
            justify-content: center;
        }

        .card:hover {
            cursor: pointer;
            height: 310px;
        }

        @media (max-width: 768px) {
            .gamesContainer {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>

    <div class="container">
        <div class="row m-4">
            <div class="col-2"></div>
            <div class="col-8 text-center"><h1 class="fw-bold">Choose your Game</h1></div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="container parentContainer">
        <div class="gamesContainer">
            <div id="HappyShooters" class="card text-center">
                <img src="Game-foto's/HappyShooters.png" alt="Happy-shooters" class="image">
                <h4>Happy Shooters</h4>
                <span>Shoot rockets out <br> of the sky!</span>
            </div>
        
            <div class="card text-center">
                <img src="Game-foto's/comingsoon.png" alt="Happy-shooters" class="image">
                <h4>Coming Soon!</h4>
                <br>
                <span>I AM WORKING ON IT!!!!!</span>
            </div>
        
            <div class="card text-center">
                <img src="Game-foto's/comingsoon.png" alt="Happy-shooters" class="image">
                <h4>Coming Soon!</h4>
                <br>
                <span>I AM WORKING ON IT!!!!!</span>
            </div>
        </div>
    </div>

    <script>
        let HappyShooters = document.getElementById("HappyShooters");

        HappyShooters.addEventListener("click", () => {
            window.location.href = "Happy-Shooters/index.html";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
