<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Diving</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="ContainerFalling">
        <h1 id="Title">Cloud Diving</h1>
        <div id="instructions">
            <h3 id="instructionstext"></h3>
            <div></div>
        </div>

        <div id="scoremenu">
            <div>score: <span id="scoregame">0</span></div>
            <div>highscore: <span id="highscore">0</span></div>
        </div>

        <div id="cloud"></div>
        <button id="StartButton">Start</button>
        <div id="character"></div>
        <div id="score">0</div>
        <div id="cloudcount">
            <span>HIT</span>
            <span id="HitCount">0</span>
            <span>/5</span>
        </div>
        
        <div id="mobilemovement">
            <div id="mobileleft"></div>
            <div id="mobileright"></div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="highscores.js"></script>
</body>
</html>
